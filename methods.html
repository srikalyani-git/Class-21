<html>

<head>
    <title>Methods in HTML</title>
</head>

<body>
    <h1>Basic methods in JavaScript</h1>
    <script>
        var str = "AmAzInG"
        document.write(str.toUpperCase());
        document.write("<br>")
        document.write(str.toLowerCase());
        document.write("<br>")
        document.write(str.startsWith("i"))
        document.write("<br>")
        var str1 = "I learnt about methods"
        var par = new RegExp("about")
        var res = par.test(str1)
        document.write(res)
    </script>
</body>

</html>
