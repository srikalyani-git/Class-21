<html>

<head>
    <title>Loops in HTML</title>
</head>

<body>
    <h1>Loops in JavaScript</h1>
    <script>
        var fruits = ["Apple", "Banana", "Orange", "Grape", "Watermelon"]
        for (i = 0; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";
            document.write(text)
        }
    </script>
</body>

</html>
